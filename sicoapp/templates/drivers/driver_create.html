{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}

{% block title %}Registrar Conductor | SICOMEC{% endblock %}

{% block content %}
    <div class="row">
        <section class="col-md-8 offset-md-2 my-5">
            <h3 class="text-center mb-3">Registrar Conductor</h3>
            <form method="POST" enctype="multipart/form-data" class="card card-body mb-5" autocomplete="off">
                {% csrf_token %}
                <input type="hidden" id="form-instance-id" data-instance-id="{{ form.instance.dni }}">
                {% crispy form %}
            </form>
        </section>
    </div>
{% endblock %}

{% block js %}
<script src="{% static 'js/driver_form.js' %}"></script>
{% endblock  %}
