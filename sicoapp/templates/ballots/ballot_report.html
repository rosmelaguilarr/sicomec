{% extends 'base.html' %}
{% load static %}

{% block title %}Reporte de Papeletas | SICOMEC{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <section class="col-md-6 my-3">
        <h3 class="text-center mt-5 mb-3">Reporte de Papeletas</h3>
        <form method="GET" action="" class="card card-body flex-row flex-wrap justify-content-between align-items-center">
            <div>
                <div id="div_ballot_scheduled" class="form-check"> 
                    <input type="checkbox" name="ballot_scheduled" class="checkboxinput form-check-input" id="id_ballot_scheduled"> 
                    <label for="id_ballot_scheduled" class="form-check-label">
                        Programados
                    </label> 
                </div>
                <div id="div_ballot_complete" class="form-check"> 
                    <input type="checkbox" name="ballot_complete" class="checkboxinput form-check-input" id="id_ballot_complete"> 
                    <label for="id_ballot_complete" class="form-check-label">
                        Completados
                    </label> 
                </div>
            </div>
            <div>
                <a class="btn btn-outline-primary" data-base-url="/sicomec/ballot/report/" href="#" target="_blank" id="printButton">
                    <i class="bi bi-printer-fill" title="Imprimir"></i>
                    Imprimir
                </a>
            </div>
        </form>
    </section>
</div>
{% endblock %}

{% block js %}
    <script src="{% static 'js/ballot_report.js' %}"></script>
{% endblock %}
